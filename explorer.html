<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="explorer.css">
  <title>Explorer</title>

  <script src="https://kit.fontawesome.com/2619f6a08d.js" crossorigin="anonymous"></script>
</head>
<body>
   <div class="explorer">
    <div class="head">
      <div class="head__icons-navigation">
         <i class="fa-solid fa-desktop"></i>
         <div class="head__mini-border"></div>
         <i class="fa-solid fa-file-circle-check"></i>
         <i class="fa-solid fa-file"></i>
         <i class="fa-solid fa-caret-down"></i>
         <div class="head__mini-border"></div>
         <div class="head__text">
           Этот компьютер
         </div>
      </div>
      <div class="head__icons-collapse">
        <i class="fa-regular fa-window-minimize"></i>
        <i class="fa-regular fa-window-restore"></i>
        <i class="fa-solid fa-xmark"></i>
      </div>
     </div>

    <div class="subhead">
      <div class="subhead__navigation">
        <div class="subhead__file">
         Файл
       </div>
       <div class="subhead__computer">
         Компьютер
       </div>
       <div class="subhead__view">
         Вид
       </div>
     </div>
     <div class="subhead-icon-navigation">
       <i class="fa-solid fa-angle-up"></i>
       <i class="fa-solid fa-circle-question"></i>
     </div>
    </div>

    <div class="content">
      <div class="content__navigation">
        <div class="content__navigation-item">
          <div class="content__redact">
          <i class="fa-solid fa-file-circle-check"></i>
          <div class="content__navigation-text">
            Свойства
          </div>
        </div>
        <div class="content__redact grayscale">
          <i class="fa-solid fa-file-arrow-up"></i>
          <div class="content__navigation-text">
            Открыть
          </div>
        </div>
        <div class="content__redact grayscale">
          <i class="fa-solid fa-file-pen"></i>
          <div class="content__navigation-text">
            Переименовать
          </div>
        </div>
        </div>
        <div class="content-item">
          Расположение
        </div>
      </div>
        
      <div class="max-border"></div>

      <div class="content__navigation">
        <div class="content__navigation-item">
          <div class="content__redact">
          <i class="fa-solid fa-photo-film"></i>
         <div class="content__navigation-text">
            Доступ к <br> мультимедиа 
          </div>
        </div>
        <div class="content__redact">
          <i class="fa-solid fa-hard-drive"></i>
          <div class="content__navigation-text">
            Подключить <br> сетевой диск
          </div>
        </div>
        <div class="content__redact">
          <i class="fa-solid fa-network-wired"></i>
          <div class="content__navigation-text">
            Добавить сетевое <br> расположение
          </div>
        </div>
        </div>
        <div class="content-item">
          Сеть
        </div>
      </div>

      <div class="max-border"></div>

      <div class="content__navigation">
        <div class="content__navigation-item">
           <div class="content__redact">
              <i class="fa-solid fa-gear"></i>
              <div class="content__navigation-text">
                Открыть <br> параметры
              </div>
          </div>
          <div class="content__redact content__redact-settings">
            <div class="content__navigation-text content-settings">
              <i class="fa-solid fa-trash-can-arrow-up"></i>
              Удалить или изменить программу
            </div>
            <div class="content__navigation-text content-settings">
              <i class="fa-solid fa-envelopes-bulk"></i>
              Свойства системы
            </div>
            <div class="content__navigation-text content-settings">
              <i class="fa-solid fa-envelope-open-text"></i>
              Управление
            </div>
          </div>
        </div>
        <div class="content-item">
          Система
        </div>
      </div>

      <div class="max-border"></div>


     </div>
   </div>
</body>
</html>
